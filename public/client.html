<!DOCTYPE html>
<html>
<head>
	<title>Cliente de Streaming</title>
	<style>
		/*#streaming{
		  -moz-transform: scaleX(-1);
		  -webkit-transform: scaleX(-1);
		  transform: scaleX(-1);
		  filter: FlipH;
		  -ms-filter: "FlipH";
		}*/
	</style>
</head>
<body>
	<h1>Cliente de Streaming</h1>
	<p>Acá podés visualizar el streaming de video de cámara que se está emitiendo desde el cliente</p>
	<img id = "streaming" width="615" height="450">
	<script src = "/socket.io/socket.io.js"></script>
	<script>
		(function(d, io){
			'use-strict'

			var ion = io();
			let image = d.getElementById('streaming');
			//alert("aca");
			ion.on('play stream', function(imagen){
				//console.log("aca");
				image.src = imagen;
			});

		})(document, io);
	</script>
</body>
</html>
